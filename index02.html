        <script type="text/javascript">

          $(document).ready(function() {
            console.log('Am I Working?');

            $('a.item').mouseover(item_over);
            $('a.item').mouseout(item_out);

            function item_over() {
              var theItem = $(this);
              var theTint = theItem.find('.stages-tint');
              var theAge  = theItem.find('.ages');

              theTint.stop(true).animate({'opacity':'0'});
              theAge. stop(true).animate({'opacity':'0'});
            }
          
            function item_out() {
              var theItem = $(this);
              var theTint = theItem.find('.stages-tint');
              var theAge  = theItem.find('.ages');

              theTint.stop(true).animate({'opacity':'2'});
              theAge.stop(true).animate({'opacity':'2'});
            }

          });
